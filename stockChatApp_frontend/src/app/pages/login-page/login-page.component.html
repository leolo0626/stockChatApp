<div class="main-div">
  <mat-card style="width:400px;font-size:25px">
    <mat-card-header>
      <mat-card-title>
         Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content style="font-size:20px">
      <form>
         <div fxLayout="column" fxLayoutGap="10px">
            <div fxLayout="column" fxLayoutGap="5px">
               <label>Username</label>
               <mat-form-field appearance="outline" class="compact-input">
                  <input matInput type="text">
               </mat-form-field>
            </div>
            <div fxLayout="column"  fxLayoutGap="5px">
               <label>Password</label>
               <form-field>
                  <input matInput type="password">
                  <mat-icon matSuffix>
                     visibility
                  </mat-icon>
               </form-field>
            </div>

            <div>
               <button mat-raised-button color="primary">
                  Login
               </button>
               <button mat-flat-button>
                  Register
               </button>
            </div>
         </div>
      </form>
    </mat-card-content>
</mat-card>
</div>
