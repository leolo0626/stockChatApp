<mat-action-list>
    <button mat-list-item *ngFor="let msg of messages"> 
        <img matListAvatar [src]="msg.user.avatar" alt="...">
        <h3 matLine>
            {{msg.user.name}}
        </h3>
        <p matLine>
            <span>{{msg.content.text}}</span>
        </p>
    </button>
    </mat-action-list>
